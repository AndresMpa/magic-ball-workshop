<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./asset/favicon.ico" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Magic ball workshop</title>
  </head>
  <body>
    <nav class="menu">
      <figure id="setting" class="menu--button">
        <img class="menu--button--asset" src="./asset/menu.png" alt="menu" />
      </figure>
    </nav>
    <aside class="error">
      <figure class="error--wrapper">
        <img
          class="error--message--icon"
          srcset="./asset/error.png"
          src="./asset/error.png"
          alt="error"
        />
        <figcaption class="error--message--label" id="error"></figcaption>
      </figure>
    </aside>
    <main id="app">
      <div id="ball" class="floating ball"></div>
    </main>
    <footer class="control">
      <article class="control--monitor expandIn">
        <p id="monitor" class="control--monitor--data fadeIn"></p>
      </article>
      <figure id="record" class="control--button">
        <img
          class="control--button--asset"
          src="./asset/microphone.png"
          alt="microphone"
        />
      </figure>
    </footer>
    <noscript class="noJs"> Please enable JS to use this app </noscript>
    <script src="https://unpkg.com/fast-levenshtein@2.0.6/levenshtein.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
